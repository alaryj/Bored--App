<!DOCTYPE html>
<html>


<head>
  <link rel="shortcut icon" type="image/png" href="assets/images/tab-icon.png" />
  <title>Bored-App</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Allura|Rock+Salt" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One&amp;subset=cyrillic,latin-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Allura|Rock+Salt|Short+Stack" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Expanded" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Jura:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis:500" rel="stylesheet">

</head>

<body>

  <div class="container">

    <h1 class="text-center logo"><b>Bored?</b></h1>
    <div class="row">
      <h3 class="today">Get out and have some fun!</h3>
      <div class="col-xs-12 banner-pic image">
        <img class="mySlides w3-animate-fading" src="assets/images/1.jpg">
        <img class="mySlides w3-animate-fading" src="assets/images/2.jpg">
        <img class="mySlides w3-animate-fading" src="assets/images/3.jpg">
        <img class="mySlides w3-animate-fading" src="assets/images/4.jpg">
        <img class="mySlides w3-animate-fading" src="assets/images/5.jpg">
        <img class="mySlides w3-animate-fading" src="assets/images/6.jpg">
        <img class="mySlides w3-animate-fading" src="assets/images/7.jpg">
        <img class="mySlides w3-animate-fading" src="assets/images/8.jpg">
        <img class="mySlides w3-animate-fading" src="assets/images/9.jpg">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-1 icon">
        <img src="assets/images/icons8-trekking-filled-50.png" alt="">
      </div>

      <div class="col-xs-1 icon">
       <img src="assets/images/icons8-dining-room-filled-50.png" alt="">
      </div>

      <div class="col-xs-1 icon">
       <img src="assets/images/icons8-sport-filled-50.png" alt="">
      </div>

      <div class="col-xs-1 icon">
        <img src="assets/images/icons8-soccer-filled-50.png" alt="">
      </div>

      <div class="col-xs-1 icon">
       <img src="assets/images/icons8-skiing-filled-50.png" alt="">
      </div>

      <div class="col-xs-1 icon">
        <img src="assets/images/icons8-genderqueer-filled-50.png" alt="">
      </div>

      <div class="col-xs-1 icon">
        <img src="assets/images/icons8-basketball-player-filled-50.png" alt="">
      </div>

      <div class="col-xs-1 icon">
        <img src="assets/images/icons8-baseball-filled-50.png" alt="">
      </div>

      <div class="col-xs-1 icon">
        <img src="assets/images/icons8-cycling-filled-50.png" alt="">
      </div>

      <div class="col-xs-1 icon">
        <img src="assets/images/icons8-golf-filled-50.png" alt="">
      </div>

      <div class="col-xs-1 icon">
        <img src="assets/images/icons8-theatre-mask-filled-50.png" alt="">
      </div>

      <div class="col-xs-1 icon">
        <img src="assets/images/icons8-rock-music-filled-50.png" alt="">
      </div>
    </div>

    <div class="row inputs">
      <div class="button-group-2">
          <h4 class="ideas">List of Interests:</h4>
            <div id="interestButtons">
            <button class="idea-button button-1" type="submit">Hiking</button>
            <button class="idea-button button-2" type="submit">Books</button>
            <button class="idea-button button-3" type="submit">Football</button>
            </div>
        </div>
    </div>

    <div class="row">
      <div class="results col-lg-6">
        <div class="panel-heading">
          <h3 class="panel-title local">Google Map</h3>
        </div>
        <div id="map">
        </div>
      </div>

      <div class="results col-lg-6">
        <div class="panel-heading">
          <h3 class="panel-title local">MeetUp List of Events</h3>
        </div>
        <div class="right-div" id="meetup">
        </div>
      </div>
    </div>


    <footer>
      <p class="foot-text"> &copy; Bored 2018</p>
      <div class="media">
        <img class="linkedin" src="assets/images/twitter.png" alt="twitter">
        <img class="facebook" src="assets/images/fb.png" alt="facebook">
      </div>
    </footer>

  </div>


</body>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"

  crossorigin="anonymous">
</script>

 crossorigin="anonymous"></script>
