    <h1 class="text-center logo"><b>Bored?</b></h1>
    <div class="row">
      <div class="col-lg-11">
      <!--Modal for Sign In --->  
        <div class="modal" tabindex="-1" role="dialog" id="modalcreatenew">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Sign In</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="username-input">User Name</label>
                    <input class="username" id="username-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="email-input">Email</label>
                    <input class="email" id="email-input" type="email">
                  </div>
                  <div class="form-group">
                    <label for="password-input">Password</label>
                    <input class="password" id="password-input" type="password">
                  </div>
                </form>
                
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" id="signin">Sign In</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!--Modal Toggle Button-->
      <div class="col-lg-1">
        <div class="d-flex justify-content-center">
          <button id="signin" type="button" class="btn btn-success" data-toggle="modal" data-target="#modalcreatenew">
            Sign In
          </button>
        </div>
      </div>
